# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - car-price-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cars1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a17a54e6a55040d280a8967e68f18b59 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_96592009dc374420bd8ae8cda968a8b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cars1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a17a54e6a55040d280a8967e68f18b59 }}/cars-price-prediction:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'car-price-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e39afce89b64423bbbdf89ae88ce073d }}
        images: 'cars1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a17a54e6a55040d280a8967e68f18b59 }}/cars-price-prediction:${{ github.sha }}'